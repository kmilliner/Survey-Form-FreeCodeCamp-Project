<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Survey Form | Prateek Sawhney</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="main">
<br>
  <h1 id="title">Survey Form</h1>
  <div id="main-div"><br>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
      <label id="name-label" class="left-tab"> *Name:</label>
      <input autofocus id="name" type="text" placeholder="Enter your name" required><br><br>
      <label id="email-label" class="left-tab">*Email:</label>
      <input id="email" required type="email" placeholder="Enter your Email"><br><br>
      <label id="number-label" class="left-tab">*Age:</label>
      <input id="number" type="number" placeholder="Age" min="1" max="125"><br><br>
      <label class="left-tab">Which option best describes your current role?</label>
      <select id="drop-down">
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>other</option>
      </select><br><br>
      <label class="left-tab">How likely is that you would recommend freeCodeCamp to a friend?</label>
      <input class="right-tab" type="radio" name="recommend"><label>Definitely</label><br>
      <input class="right-tab" type="radio" name="recommend"><label>Maybe</label><br>
      <input class="right-tab" type="radio" name="recommend"><label>Not sure</label><br><br>
      <label class="left-tab">What do you like most in FCC:</label>
      <select id="down-options">
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select><br><br>
      <label class="left-tab">Things that should be improved in the future <br>(Check all that apply):</label>
      <input class="right-tab" type="checkbox" value="1"><label>Front-end Projects</label><br>
      <input class="right-tab" type="checkbox" value="2"><label>Back-end Projects</label><br>
      <input type="checkbox" class="right-tab" value="3"><label>Data Visualization</label><br>
      <input class="right-tab" type="checkbox" value="4"><label>Challenges</label><br>
      <input class="right-tab" type="checkbox" value="5"><label>Open Source Community</label><br>
      <input class="right-tab" type="checkbox" value="6"><label>Gitter help rooms</label><br>
      <input type="checkbox" class="right-tab" value="7"><label>Videos</label><br>
      <input class="right-tab" type="checkbox" value="8"><label>City Meetups</label><br>
      <input type="checkbox" class="right-tab" value="9"><label>Wiki<label><br>
      <input class="right-tab" type="checkbox" value="10"><label>Forum</label><br>
      <input class="right-tab" type="checkbox" value="11"><label>Additional Courses</label><br><br>
      <label class="left-tab">Any Comments or Suggestions?</label>
        <!--<input type="textarea" placeholder="Enter your comment here..." id="text-area">-->
      <textarea placeholder="Enter your comment here..." id="text-area"></textarea>
      <br><br>
      <input type="submit" id="submit">        
    </form>
   </div>
</div>
  
  

</body>

</html>
